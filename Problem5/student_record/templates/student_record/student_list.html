{% extends "student_record/base.html" %}

{% block content%}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>id</td>>
        <td>name</td>>
        <td>roll number</td>>
        <td>age</td>>
        <td>gender</td>>
    </tr>
    </thead>
    <tbody>
        {% for student in student_list %}
                <tr>
                     <td>{{student.id}}</td>>
                    <td>{{student.name}}</td>>
                    <td>{{student.roll_number}}</td>>
                    <td>{{student.age}}</td>>
                    <td>{{student.gender}}</td>
                </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
