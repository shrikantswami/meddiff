{% extends "student_record/base.html" %}

{% block content%}


<form class="add_your_class" method="GET" action="{% url 'student_search' %}" >
    <input class="add_your_class" type="search" name="search" >
    <button class="add_your_class" type="submit"> Search </button>
</form>

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>roll number</td>
        <td>age</td>
        <td>gender</td>
    </tr>
    </thead>
    <tbody>
        {% for student in student_list %}
                <tr>
                     <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.roll_number}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.gender}}</td>
                    <td>
                        <a href="{% url 'student_update' student.id %}">
                        <button  type="button" id="myButton">Edit</button>
                            </a>
                    </td>
                    <td>
                        <a href="{% url 'student_delete' student.id %}">
                        <button  type="button" id="Button">Delete</button>
                            </a>
                    </td>
                </tr>
        {% endfor %}
    </tbody>
</table>
 <a href="{% url 'student_insert'%}">
     <button  type="button" id="insertButton">Insert Student data</button>
 </a>
{% endblock content%}
